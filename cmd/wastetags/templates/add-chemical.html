<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/static/images/favicon.png" />
    <link rel="stylesheet" href="/static/css/add-chemical.css" />
    <link rel="stylesheet" href="/static/css/general.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Waste Label Maker</title>
  </head>
  <body>
    {{ template "component-navbar.html" . }}
    <h1>Add New Chemical</h1>
    <form
      id="addChemicalForm"
      class="parent"
      action="/add-chemical"
      method="POST"
      autocomplete="off">
      <div class="content-div">
        <label for="cas1">CAS Number:</label>
        <input
          id="cas1"
          name="cas1"
          class="cas"
          type="text"
          pattern="[0-9]{2,7}"
          size="7"
          minlength="2"
          maxlength="7"
          required />
        <span> &hyphen; </span>
        <input
          id="cas2"
          name="cas2"
          class="cas"
          type="text"
          pattern="[0-9]{2}"
          size="2"
          minlength="2"
          maxlength="2"
          required />
        <span> &hyphen; </span>
        <input
          id="cas3"
          name="cas3"
          class="cas"
          type="text"
          pattern="[0-9]{1}"
          size="1"
          minlength="1"
          maxlength="1"
          required />
      </div>
      <div class="content-div">
        <label for="chemical-name">Chemical Name:</label>
        <input id="chemical-name" name="chemical-name" type="text" required />
      </div>
      <button type="submit">Add Chemical</button>
    </form>
    {{ template "component-footer.html" . }}
    <script type="module">
      import { onlyNumberDigitsAllowed, casNumberValid } from "/static/js/input-validators.js";
      document.querySelector("form").addEventListener("submit", (event) => {
        if (!casNumberValid()) {
          event.preventDefault();
        }
      });

      Array.from(document.getElementsByClassName("cas")).forEach(
        (element, index) => {
          element.addEventListener("input", onlyNumberDigitsAllowed);
        }
      );
    </script>
    <script src="/static/js/arrow-navigation.js"></script>
  </body>
</html>
